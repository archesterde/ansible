---
- name: Überprüfung auf verfügbare APT-Updates
  hosts: all
  become: yes
  gather_facts: no

  tasks:
    - name: APT-Cache aktualisieren
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Verfügbare Updates prüfen
      ansible.builtin.command: apt list --upgradable
      register: apt_updates
      changed_when: false

    - name: Liste der verfügbaren Updates anzeigen
      ansible.builtin.debug:
        msg: "{{ apt_updates.stdout_lines }}"
